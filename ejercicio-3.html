<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <main>
        <h1>Formulario de registro</h1>

            <div>

            <div>

                <input type="text" name="apellido" id="apellido">
            </div>

            <div>
                <label for="modalidad">Modalidad de cursada:</label>
                <input type="radio" name="radio" id="radio1">

                <input type="radio" name="radio" id="radio2">
                 <label for="radio2">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <input type="checkbox" name="checkbox" id="cbox3">
                <label for="cbox3">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
                <br>
                <br>
                <input type="checkbox" name="checkbox" id="cbox4">
                <label for="cbox4">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
